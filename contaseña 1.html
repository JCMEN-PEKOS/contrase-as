<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase침as Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .output {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .settings label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contrase침as</h1>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy">游늶</button>
        </div>
        <div class="settings">
            <label>
                Longitud: <span id="length-value">12</span>
                <input type="range" id="length" min="8" max="32" value="12">
            </label>
            <label><input type="checkbox" id="uppercase" checked> Incluir may칰sculas</label>
            <label><input type="checkbox" id="lowercase" checked> Incluir min칰sculas</label>
            <label><input type="checkbox" id="numbers" checked> Incluir n칰meros</label>
            <label><input type="checkbox" id="symbols" checked> Incluir s칤mbolos</label>
        </div>
        <button id="generate">Generar Contrase침a</button>
    </div>
    <script>
        const passwordField = document.getElementById("password");
        const copyButton = document.getElementById("copy");
        const lengthInput = document.getElementById("length");
        const lengthValue = document.getElementById("length-value");
        const uppercaseCheckbox = document.getElementById("uppercase");
        const lowercaseCheckbox = document.getElementById("lowercase");
        const numbersCheckbox = document.getElementById("numbers");
        const symbolsCheckbox = document.getElementById("symbols");
        const generateButton = document.getElementById("generate");

        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?/";

        function generatePassword() {
            let length = parseInt(lengthInput.value);
            let chars = "";
            let password = "";

            if (uppercaseCheckbox.checked) chars += uppercaseChars;
            if (lowercaseCheckbox.checked) chars += lowercaseChars;
            if (numbersCheckbox.checked) chars += numberChars;
            if (symbolsCheckbox.checked) chars += symbolChars;

            if (chars.length === 0) return;

            for (let i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            passwordField.value = password;
        }

        generateButton.addEventListener("click", generatePassword);
        copyButton.addEventListener("click", () => {
            navigator.clipboard.writeText(passwordField.value);
            alert("Contrase침a copiada al portapapeles!");
        });

        lengthInput.addEventListener("input", () => {
            lengthValue.textContent = lengthInput.value;
        });
    </script>
</body>
</html>
